<div class="portfolio bg-white">
    <div class="row">
        <div class="section">
            <div class="section-header">
                <span class="title title-bold">Port</span>
                <span class="title title-light">folio</span>
                <div class="horizontal-bar"></div>
            </div>
        </div>
    </div>
    <div class="row bg-white" style="padding-bottom: 95px;">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
            <div class="row projects-container">
                <div class="col-lg-{{12 / nbColsLg}} col-md-{{12 / nbColsMd}} col-xs-{{12 / nbColsXs}} portfolio-item" ng-repeat="project in projects">
                    <div ui-sref="project({{project.urlParams}})"
                         class="img-container"
                         ng-mouseenter="projectHover(project, true)"
                         ng-mouseleave="projectHover(project, false)">
                        <div class="valign">
                            <img ng-src="{{project.imagePath + project.logo}}" alt="">
                        </div>
                    </div>
                </div>
                <div class="filler" ng-class="fillClasses"></div>
            </div>
        </div>
    </div>
</div>
