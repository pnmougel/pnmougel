<div class="row project-container">
    <div class="col-lg-12 section">
        <div class="section-header">
            <i ng-click="prevProject()" class="fa fa fa-chevron-left" aria-hidden="true"></i>
            <span class="title title-bold">{{project.label}}</span>
            <i ng-click="nextProject()" class="fa fa-chevron-right" aria-hidden="true"></i>
            <div class="horizontal-bar"></div>
            <div class="subtitle">{{project.description}}</div>

        </div>
    </div>

    <div class="hidden-lg col-sm-offset-3 col-md-offset-4 col-md-8 col-xs-12 project-info" style="padding: 30px;">
        <div class="client">{{project.client}}</div><div>
            <a class="link" href="{{project.link.url}}">{{project.link.url}}</a>
            <span ng-if="project.link.private">(Accès restreint)</span>
        </div>
        <ul>
            <li ng-repeat="feature in project.features">{{feature.label}}</li>
        </ul>
    </div>

    <div class="col-lg-6 col-xs-12 images-container" style="padding: 30px 45px;">
        <div class="row">
            <div class="valign hidden-sm hidden-xs">
                <a href="/#/#portfolio">
                    <!--<i ng-click="goBack()" class="fa fa-angle-left back-to-home" aria-hidden="true"></i>-->
                    <i class="fa fa-angle-left back-to-home" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col-xs-12 col-md-8 col-md-offset-4">
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-3" style="padding: 10px" ng-repeat="image in project.images">
                        <a ng-click="openLightboxModal($index)">
                            <img class="img-thumbnail" id="img_{{image.id}}"
                                 ng-src="{{image.thumbUrl}}"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="visible-lg col-lg-5 project-info" style="padding: 30px;">
        <div class="client">{{project.client}}</div><div>
        <div>
            <a class="link" href="{{project.link.url}}">{{project.link.url}}</a>
            <span ng-if="project.link.private">(Accès restreint)</span>
        </div>
        <ul>
            <li ng-repeat="feature in project.features">{{feature.label}}</li>
        </ul>
    </div>
</div>
